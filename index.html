<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Signup</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Join Now</h2>
            <p>and Start Playing Chess!</p>
            <form>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="show-password"></span>
                </div>
                <div class="skill-level">
                    <p>What is your chess skill level?</p>
                    <div class="skill-buttons">
                        <button type="button" class="skill-btn">New to Chess</button>
                        <button type="button" class="skill-btn">Beginner</button>
                        <button type="button" class="skill-btn">Intermediate</button>
                        <button type="button" class="skill-btn">Advanced</button>
                    </div>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="social-signup">
                <p>OR</p>
                <a href="https://appleid.apple.com/account" target="_blank"><button class="apple-btn">Sign up with Apple</button></a>
                <a href="https://accounts.google.com/signup" target="_blank"><button class="google-btn">Sign up with Google</button></a>
                <a href="https://www.facebook.com/r.php" target="_blank"><button class="facebook-btn">Sign up with Facebook</button></a>
            </div>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
